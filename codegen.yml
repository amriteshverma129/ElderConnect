overwrite: true
schema:
    - "https://loop-web-members.prismic.io/graphql":
          customFetch: codegen-prismic-fetch
documents: "src/**/*.graphql"
generates:
    src/generated/graphql.tsx:
        plugins:
            - typescript
            - typescript-operations
            - typescript-react-apollo
            - add:
                  content: '// This file was generated by GraphQL Code Generator. DO NOT EDIT.\n'
        config:
            reactApolloVersion: 3
            withHooks: false
            withHOC: false
            withComponent: false
            exportFragmentSpreadSubTypes: true
            documentMode: graphQLTag
            skipTypename: true
            maybeValue: T | undefined
            scalars:
                DateTime: string
                Json: unknown
                Long: number
    src/generated/page.tsx:
        config:
            documentMode: external
            importDocumentNodeExternallyFrom: ./graphql
            reactApolloVersion: 3
            withHooks: true
            withHOC: false
            contextType: "ApolloClientContext"
            contextTypeRequired: true
            apolloClientInstanceImport: ../libs/withApollo
            apolloStateKey: __APOLLO_STATE__
        preset: import-types
        presetConfig:
            typesPath: ./graphql
        plugins:
            - graphql-codegen-apollo-next-ssr
            - add:
                  content: '// This file was generated by GraphQL Code Generator. DO NOT EDIT.\n'
hooks:
    afterAllFileWrite:
        - eslint --fix
